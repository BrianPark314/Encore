{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <form method="post" action="{% url 'common:signup' %}">
        {% csrf_token %}
        {% include 'form_errors.html' %}
        <div class="mb-3">
            <label for="username">사용자 이름</label>
            <input type="text" name="username" id="username" 
                class="form-control" value="{{ form.username.value|default_if_none:'' }}">
        
        </div>
        <div class="mb-3">
            <label for="password1">비밀번호</label>
            <input type="password1" name="password1" id="password1" 
            class="form-control" value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password2">비밀번호 확인</label>
            <input type="password2" name="password2" id="password2" 
            class="form-control" value="{{ form.password2.value|default_if_none:'' }}">

        </div>
        <div class="mb-3">
            <label for="email">이메일</label>
            <input type="email", name="email", id="email"
            class="form-control" value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <button class="btn btn-primary" type="submit">계정 생성</button>
    </form>
</div>
{% endblock %}
