<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트용 웹 페이지</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>
        제목입니다.
    </h1>
    <p>문단의 내용을 <br> 작성합니다.</p>
    <a href="https:google.com">구글 링크입니다.</a>
    <hr>
    <pre>
        pre 요소는 서식이 지정된 텍스트를 정의합니다.
        공백과 줄 바꿈을 모두 보존합니다.
    </pre>
    <p>지금 점심시간이 지나서 너무 <strong>졸립니다.</strong></p>
    <cite>cite로 창작물을 인용할 수 있습니다.</cite>
    <!-- 이것은 주석입니다. -->
    <h2 style="color:blueviolet">작은 제목입니다.</h2>
    <br>
    <img src ="images/cat.jpeg" alt="고양이 사진입니다."
    width="300" hegiht="300">
    <ol>
        <li>이제부턴</li>
        <li>자습시간을</li>
        <li>갖겠습니다.</li>
    </ol>
</body>
</html>
